name: Scrapy Deploy Workflow

on:
  schedule:
    - cron: "0 10,23 * * *"

  pull_request:
    types:
      - closed
    branches: [ master ]
    paths:
      - 'spider/**'
      - '.github/workflows/scrapy.yml'

  workflow_dispatch:


jobs:
  rfi:
    if: github.event.pull_request.merged == true
    runs-on: self-hosted
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Run Rfi Spider
        run: |
          cd spider/rfi
          pip install scrapy
          scrapy crawl cn
